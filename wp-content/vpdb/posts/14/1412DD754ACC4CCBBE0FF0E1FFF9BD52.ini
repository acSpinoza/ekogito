post_content = "<div class=\"pbs-row pbs_row_uid_8c4hdg\"><div class=\"pbs-col pbs_col_uid_8tpruo\" style=\"flex-grow: 579;\"><p style=\"margin-bottom: 0px;\">La cartes des bonnes adresses gourmandes à Montréal épingle les épiceries, cuisines, cafés, micro-brasseries, artisans et initiatives pour qui la bouffe de bon goût et de qualité a de l’importance.&nbsp;Derrière chacun d’entre eux se cache souvent une passion et un dévouement pour le plaisir de partager des produits qu’ils imaginent, préparent et font découvrir.</p>

Local, de saison, bio, responsable ou solidaire, il y en a pour tout le monde!

