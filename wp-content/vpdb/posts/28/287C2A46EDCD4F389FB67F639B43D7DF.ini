Qu’est-ce qu’une Oasis? Comment voyons-nous notre propre Oasis?

« Rien n’est plus puissant qu’une idée dont l’heure est venue » <br /> Victor Hugo

Voici un résumé des éléments de réflexion que nous avons rassemblés lors de la formation en ligne offerte par le Mouvement Colibris

<h2>    </h2>

Les 5 invariants qui définissent une Oasis

<ul><li>Développer une démarche de souveraineté alimentaire</li><li>Rechercher la sobriété dans l’usage des ressources naturelles</li><li>Respecter la souveraineté individuelle au sein du fonctionnement collectif</li><li>Mutualiser des espaces et des services entre habitants et/ou visiteurs</li><li>Être ouvert sur l’extérieur</li></ul>

Il nous parait essentiel d’inclure ces 5 éléments comme composantes principales de notre projet car cela rejoint les valeurs et idées que nous soutenons.

<h2>Clés de réflexion</h2>

Savoir quel type de <strong><span style=\"text-decoration: underline;\">financement</span></strong> est possible, par exemple, un financement participatif pour l’achat de la

terre.<br />Quel type de <strong><span style=\"text-decoration: underline;\">terre</span></strong>? Par exemple, avec ou sans source…<br />Quels moyen pour la <span style=\"text-decoration: underline;\"><strong>construction</strong></span>? Faire un chantier participatif? Construire en éco construction?  / recyclage déchets / cultures / milieu rural

creation / incarnation

accueil jeunes / permaculture /

ex.

Autonomie : alimentaire, energetique, habitat, economique et financiere pour reduire empreinte ecologique

habiterre

Des exemples d’Oasis existantes et leurs sites web inspirants:<br />– <a href=\"http://www.ecoravie.org/\" xlink=\"href\">Ecoravie</a> à Dieulefit dans la Drôme<br />– <a href=\"http://www.lilotdescombes.fr/\" xlink=\"href\">Ilot des combes</a> en Bourgogne<br />– <a href=\"http://www.changedecap.fr/\" xlink=\"href\">Changement de cap</a> en Ardèche<br />– <a href=\"http://hameau%20des%20Buis\" xlink=\"href\">Hameau des Buis</a> en Ardèche<br />– <a href=\"http://labariole.fr/\" xlink=\"href\">La Bariole</a> dans la Loire

<strong>Étape importante: la définition de la ‘Raison d’être’:</strong>

C’est l’ensemble des intentions et valeurs (sobriété heureuse, intergénérationel, souvenraineté alimentaire, le pourquoi du comment?) définis par le cercle-souche. <br />organique et harmonieuse <br />A ce stade, se posent les questions de savoir quelles sont les motivations fondamentales. Quelles sont les valeurs essentielles et aussi moins fondamentales?

<strong><span style=\"text-decoration: underline;\">Relations interpersonnelles</span></strong>:<br />Établir un terrain clair concernant les attentes de

vie concrètes et les relations. Il faut de la clarté et de la visibilité. <br />Se poser la question de ce qui mobilise/attire/repères communs<br />Exemple du <a href=\"http://hameaudesbuis.com/\" xlink=\"href\">hameau des Buis</a>:

Les « cercles de parole »: pour régler les conflits interpersonnels. <br />Les conférences permanentes / réunions hebdomadaires <br /> Lorsqu’il y a une problématique : création d’un « groupe de travail »

But au départ : rassembler les générations sur un même lieu (Hameau des Buis)

Outils pour la <strong><span style=\"text-decoration: underline;\">gestion de projet</span></strong>:

<ul><li>chaque chose en son temps</li><li>clarifier une gouvernance pour savoir prendre des décisions</li><li>mettre en adéquation les besoins et les moyens</li><li>savoir intégrer de nombreux acteurs</li></ul>

<span style=\"text-decoration: underline;\"><strong>Aspect politique</strong></span>: Avoir de la patience avec l’administration locale! Savoir convaincre les élus locaux

Le facteur humain<br /><br />Promotion immobilière et conception architecturale<br />Règlements d'urbanisme: on ne peut rien faire sans l'accord des élus et sans avoir consulté le PLU, que l'architecte peut déchiffrer.<br />Etape 1: dépot du permis de construire: intervenants: géomètre, puis architecte, puis bureau d'étude sols géotechnique, puis concessionnaires pour raccordement au réseau. Enfin, choisir un bureau d'études, SDIS (pompiers). Intéressant de faire un premier chiffrage avant dépot du permis. AMO: assistants a maitrise d'ouvrage.<br />Etape 2: préparation du chantier: architecte, contrôleur technique, coordinateur SPS (sécurité sur le chantier), Assurances, garantie financière d'achèvement<br />Etape 3: chantier: maître d'O et entreprises, OPC, géomètre<br /><br />A retenir: une méthode intéressante: le travail en parallèle en autoconstruction et avec les entrepreneurs.<br /><br />Conception architecturale<br />Espaces privés/collectifs<br />Réfléchir  en amont a l'acte de construire: pourquoi? Est-ce le moment? Qu'est ce que je veux et ne veux surtout pas?<br />Établir un programme individuel et + que collectif, prendre conscience de ses habitudes de vies== va définir la place des pieces dans la maison. Quelles relation espaces intérieurs/extérieurs? Questionner les évolutions dans le temps. ce poser le meme type de questions pour le projet du hameau. Quelle proximité avec le collectif? Faire cette programmation en ayant déjà trouvé le terrain. La Conception Bioclimatique, Terre Vivante. Construire dense permet d 'économiser sur le coût et le terrain.<br /><br />Liens sur l'écoconstruction<br /><br /><p><span>Construction Paille:<br /></span><span>Toit en Chaume et Construction Paille : </span><a href=\"http://www.toitenchaume-constructionpaille.com/\" xlink=\"href\"><span>www.toitenchaume-constructionpaille.com<br /></span></a><span>Réseau Français de la Construction Paille : </span><a href=\"http://rfcp.fr/\" xlink=\"href\"><span>www.rfcp.fr<br /></