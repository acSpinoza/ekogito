                <h3>Cimetière Mont-Royal</h3><code> 45°30'28.50\"N; 73°36'12.73\"W, elev. 212 m</code>
                <p>
                    Les cimetières Mont-Royal et Notre-Dame-des-Neiges s’étendent sur une grande partie du Mont Royal, lui attribuant ces formes géométriques en patchwork, en cercles ou en carrés, reconnaissables sur Google Earth. Totalisant environ 2 km2 de superficie, les deux cimetières, de confession respectivement protestante et catholique, mais ouverts à toutes confessions (d’après Wikipédia), sont les dernières demeures de nombreuses personnalités canadiennes (artistes, joueurs de hockey, politiciens…). J’aime le fait que ce soit à cet endroit que se termine le voyage des gens qui ont vécu et aimé Montréal, dans un petit îlot de tranquillité en plein milieu de la ville, à quelques centaines de mètres du centre urbain grouillant de vie.


                    <br />
                    <br />
                    <a href=\"https://fr.wikipedia.org/wiki/Cimeti%C3%A8re_Mont-Royal\" xlink=\"href\">https://fr.wikipedia.org/wiki/Cimeti%C3%A8re_Mont-Royal</a>
                    <br />
                    <a href=\"https://fr.wikipedia.org/wiki/Cimeti%C3%A8re_Notre-Dame-des-Neiges\" xlink=\"href\">https://fr.wikipedia.org/wiki/Cimeti%C3%A8re_Notre-Dame-des-Neiges</a>


                </p>
