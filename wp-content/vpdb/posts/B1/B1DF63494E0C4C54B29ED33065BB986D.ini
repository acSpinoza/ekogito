                <h3>Stationnement de la gare de triage Taschereau du Canadien National (CN)</h3><code> 45°29'02.44\"N; 73°40'57.86\"W, elev. 47 m</code>
                <p>
                    Cette immense gare de triage, située à Côte-Saint-Luc, est un point de départ pour toutes le destinations en Amérique du Nord, de la Nouvelle-Orléans a Calgary, d’Halifax à Vancouver, en passant par Memphis, Jackson, Detroit… de quoi alimenter l’imagination des esprits voyageurs. Les milliers de voitures garées sur ce stationnement appartiennent-elles a des conducteurs de trains, en ce moment-même à des milliers de kilomètres d’ici? A tous ces ouvriers, tels des fourmis, portant attention à la moindre pièce de ce train qui s’apprête à traverser l’Amérique?
                    <br />
                    <br />
                    <a href=\"http://www.greatlakesmanufacturingcouncil.org/database/logistics/montreal-qc-taschereau-yard-tas-canadian-national\" xlink=\"href\">http://www.greatlakesmanufacturingcouncil.org/database/logistics/montreal-qc-taschereau-yard-tas-canadian-national</a>

                </p>
