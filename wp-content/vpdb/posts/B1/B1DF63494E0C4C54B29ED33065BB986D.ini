        <div class=\"uk-width-small-1-1 uk-width-medium-1-1\">
            <div class=\"uk-position-relative\"><br />
                
                <p>
                    Le quartier de Lachine s’est développé dans la seconde moitié du 19e siècle, principalement grâce à l’ouverture du Canal de Lachine, faisant de ce quartier une zone majoritairement industrielle. Depuis que l’ancien canal s’est reconverti en attrait touristique (voie verte, navigation de plaisance), le côté résidentiel est en plein développement, mais certaines zones restent encore fortement industrielles. C’est le cas du coin de la rue Norman, ou l’on trouve des parcs à containers, des centres de recyclage, des parcs de voitures neuves…
                    <br />
                    <br />
                    <a href=\"http://www.ameriquefrancaise.org/fr/article-341/canal_de_lachine_et_son_corridor_industriel.html\" xlink=\"href\">http://www.ameriquefrancaise.org/fr/article-341/canal_de_lachine_et_son_corridor_industriel.html</a>
                    <br />
                    <a href=\"https://www.erudit.org/culture/continuite1050475/continuite1054861/15565ac.pdf\" xlink=\"href\">https://www.erudit.org/culture/continuite1050475/continuite1054861/15565ac.pdf</a>

                </p>
