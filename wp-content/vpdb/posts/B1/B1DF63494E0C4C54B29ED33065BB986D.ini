                <h3>Parc Jean-Drapeau - La Ronde</h3><code> 45°31'47.65\"N; 73°32'03.37\"W, elev. 6 m</code>
				<p>
				Ce qui me fascine avec La Ronde, c’est l’entreprise colossale autour de l’agrandissement de l’île Sainte-Hélène dans les années 60. Le remblai issu de la construction du métro a été utilisé afin de construire cette partie de l’ile. L’on a fait sortir une ile au milieu du fleuve. Il n’y a pas seulement le parc d’attraction, il y a aussi les bâtiments de l’Expo 67, la biosphère…  On parle de 28 millions de tonnes de remblai pour montrer au monde, a l’occasion de l’Exposition Universelle de 1967, que Montréal était… était quoi, au juste? A la hauteur? Que le Québec était digne des grands de ce monde? Il est courant de lire que l’Exposition Universelle a aussi été l’occasion d’ouvrir le Québec et les québécois sur le monde. Cet immense parking vide est selon moi l’illustration de l’ironie de ces grands projets qui coûtent des milliards et sont des aberrations écologiques et sociales (clin d’œil clin d’œil Sochi... clin d’œil clin d’œil Brésil…).
					 <br />
                    <a href=\"http://www.ameriquefrancaise.org/fr/article-548/Expo_67_de_Montr%C3%A9al,_un_%C3%A9v%C3%A8nement_marquant.html\" xlink=\"href\">http://www.ameriquefrancaise.org/fr/article-548/Expo_67_de_Montr%C3%A9al,_un_%C3%A9v%C3%A8nement_marquant.html</a>


				</p>
