                <h3>Ville Mont-Royal</h3><code> 45°31'40.37\"N; 73°38'25.05\"W, elev. 51 m</code>
                <p>
                    Ghetto de riches contre ghetto de pauvres. C’est l’impression que l’on a lorsqu’on longe le boulevard de l’Acadie. D’un côté, le quartier populaire de Parc-Extension, avec sa population majoritairement immigrée, ses restaurants grecs, indiens et marocains, et de l’autre, la cité-jardin de Ville Mont-Royal, avec ses maisons biens rangées, ses pelouses à l’anglaise, ses piscines individuelles. Entre les deux, le boulevard et une clôture. Oui, il y aussi un mur de la honte à Montréal.
                    <br />
                    <br />
                    <a href=\"http://muvmedia.com/reportage/show/id/615\" xlink=\"href\">http://muvmedia.com/reportage/show/id/615</a>
                    <br />
                    <a href=\"http://www.lapresse.ca/debats/votre-opinion/200909/29/01-906675-notre-mur-de-la-honte.php\" xlink=\"href\">http://www.lapresse.ca/debats/votre-opinion/200909/29/01-906675-notre-mur-de-la-honte.php</a>
                    <br />
                    <a href=\"http://www.avionslegendaires.net/2015/03/actu/tragedie-aerienne-du-liberator-ew148-montreal/\" xlink=\"href\">http://www.avionslegendaires.net/2015/03/actu/tragedie-aerienne-du-liberator-ew148-montreal/</a>


                </p>
