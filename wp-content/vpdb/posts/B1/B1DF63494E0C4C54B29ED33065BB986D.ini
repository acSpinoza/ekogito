                <h3>Glace sous le pont Champlain</h3><code> 45°27'53.71\"N;  73°30'17.64\"W, elev. 18 m</code>
				<p>Comme un ciel étoilé, le fleuve Saint-Laurent charrie des millions de morceaux de glace à la fonte des neiges. Ironie du sort, ce pont qui transporte ces milliers de voitures tous les jours, et cette glace qui font de plus en plus tôt dans l’hiver. Reliant la Rive Sud à Montréal, le pont Champlain, avec ses 6 voies, est le pont le plus fréquenté au Canada. L’original n’ayant probablement pas été prévu pour une si grande circulation automobile, un nouveau pont Champlain est en construction. Pour toujours plus de voitures…

					 <br />
                    <a href=\"http://ici.radio-canada.ca/sujet/futur-pont-champlain-montreal\" xlink=\"href\">http://ici.radio-canada.ca/sujet/futur-pont-champlain-montreal</a>

				</p>
