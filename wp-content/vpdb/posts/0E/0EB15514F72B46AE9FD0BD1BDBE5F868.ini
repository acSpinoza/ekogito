post_content = "On a épinglé cet article du Figaro à propos des possibilités de travail en numérique à la campagne:
<blockquote class=\"embedly-card\" data-card-key=\"aeac488048ec4dc3bdad6c3ccd1c8d33\" data-card-controls=\"0\" data-card-branding=\"0\">
<h4><a href=\"http://www.lefigaro.fr/secteur/high-tech/2014/09/07/32001-20140907ARTFIG00037-les-campagnes-nouvel-eldorado-du-numerique.php\">Les campagnes, nouvel eldorado du numérique ?</a></h4>
Quatre formations en développement informatique font le pari de la ruralité pour former des publics en marge du marché de l'emploi à des métiers recherchés par les entreprises, qui peinent pourtant à trouver des candidats. Apprendre à coder pour mieux rebondir. Tel est l'objectif de quatre écoles numériques qui vont voir le jour.</blockquote>
<script src=\"//cdn.embedly.com/widgets/platform.js\" async=\"\" charset=\"UTF-8\"></script>"
