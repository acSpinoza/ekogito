post_content = "Ca nous a pris comme ça. De plus en plus d'activité sont proposées dans la petite yourte d'accueil ... et elle devenait trop étroite, il fallait en construire plus grande. En même temps on avait une sacrée envie de faire la fête, de présenter tous nos projets. Et puis on voulait également faire un modèle yourte contemporaine libre que chacun pourrait se refaire et améliorer. On a mélangé tout cela et ça donne LA FETE DES YOURTES.

Venez camper, venez danser, venez nous aider à construire la yourte ! Venez découvrir des projets et proposer les vôtres !

Nous avons lancé un appel aux dons de toutes sortes : temps, matériel, argent. Visitez le site

ou filez un coup de pouce tout de suite:

Construire ensemble en 48h une yourte open-source pour des projets engagés et solidaires, chiche ?

Une minga comme on dit en Amérique du sud

Programmes

un week-end constructif et festif à la vallée d'humbligny

De la musique !

Concert et apéro le soir &amp; improvisation en tout genre la journée; vous pouvez apportez vos instruments! . Au programme : Zélie Lièvois, Anton Voltoine, Bastien &amp; Co., CrashDuo , Les planches du Berry, Gourmeline &amp; cie.

Du chantier !

Pour construire et documenter une yourte contemporaine de 50 M2 en 48h, va falloir s'organiser ! De 9h00 le samedi au dimanche 21h00 ! Cliquez si dessous pour vous inscrire.

Inscriptions

Des présentations et des activités pour tous

Nos projets, vos projets, des idées ! Ce sera le moment de découvrir ce qui nous occupe et pré-occupe au quotidien dans l'association Vallée. Un espace enfant sera amménagé et des animations autour de la pédagogie Montessori seront proposées par l'association Aide-moi à faire seul.

Des bons repas

Apportez votre pic-nic le samedi midi pour le grand pic-nic participatif, mais pour le samedi soir Antoine et Alice vous préparent un repas fabuleux, bio, vététarien, sans gluten ... éventuellement nous avons un four solaire et un four à pizza si vous avez envie de les utiliser.

Le lieu

L'association Vallée se donne comme but d'offrir les moyens d'explorer, d'interroger et d'expérimenter de nouvelles formes de vie souhaitant dépasser les incuries et les inégalités instituées par nos modèles de sociétés contemporaines. Dans ce but, elle accompagnera ou proposera les moyens de conduire des expérimentations sociales, techniques, culturelles ou économiques. Ainsi, elle participera à l'enrichissement et à la popularisation de cultures alternatives en opposition aux consensus de nos sociétés qui ne semble pouvoir tolérer qu'une seule manière de vivre la vie et de faire usage ses ressources.

