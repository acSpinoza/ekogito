post_content = "
<div class=\"pbs-row\"><div class=\"pbs-col\">

We Feed the World is a film about food and globalisation, fishermen and farmers, long-distance lorry drivers and high-powered corporate executives, the flow of goods and cash flow–a film about scarcity amid plenty. With its unforgettable images, the film provides insight into the production of our food and answers the question what world hunger has to do with us.&nbsp;Interviewed are not only fishermen, farmers, agronomists, biologists and the UN's Jean Ziegler, but also the director of production at Pioneer, the world's largest seed company, as well as Peter Brabeck, Chairman and CEO of Nestlé International, the largest food company in the world.

Source:&nbsp;<a href=\"http://www.we-feed-the-world.at/en/film.htm\" target=\"_blank\">http://www.we-feed-the-world.at/en/film.htm</a>

</div></div>
<div class=\"pbs-row\"><div class=\"pbs-col\">

https://www.youtube.com/watch?v=41mi9igl5Kk

</div></div>"
