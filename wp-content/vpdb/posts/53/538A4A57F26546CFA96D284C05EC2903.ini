post_content = "<div class=\"pbs-row pbs_row_uid_7ckd5g\"><div class=\"pbs-col pbs_col_uid_7m12k0\"><p style=\"margin-bottom: 22px;\">Trou Story est un film qui sonne l’éveil dans un pays qui ne contrôle pas son sous-sol, où les minières ne paient pas de taxes sur leurs activités et où les municipalités paient les routes sur lesquelles roulent les camions qui emportent les richesses à l’étranger. Certains films sont pertinents, d’autres sont nécessaires. Trou Story est de ceux -là!</p>

Webdoc:&nbsp;<a href=\"http://troustory.onf.ca/#/troustory\" target=\"_blank\">http://troustory.onf.ca/#/troustory</a><br>Source:&nbsp;<a href=\"http://www.richarddesjardins.com/filmographie/trou-story.html\" target=\"_blank\">http://www.richarddesjardins.com/filmographie/trou-story.html</a>

