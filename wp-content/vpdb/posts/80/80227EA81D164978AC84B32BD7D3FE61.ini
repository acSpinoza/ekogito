post_content = "<h2>  S’habiller autrement (en habitant à Montréal)  </h2>  <div class=\"pbs-row\"><div class=\"pbs-col\"><p style=\"text-align: justify;\">Sur Netflix, il n’y a pas que des choses intéressantes, mais parfois, on tombe sur des pépites. L’autre jour, nous avons regardé le documentaire The True Cost. Ce documentaire montre les ravages que provoque l’industrie de la mode (la ‘fast fashion’) sur le plan de l’environnement, de la santé et de la justice sociale. L’industrie de la mode nous a bien eus, car, en créant de nouvelles modes de plus en plus souvent à des prix relativement bas, et grâce à la publicité, aux égéries et aux inventions commerciales telles que le Black Friday, nous sommes devenus complètement dépendants. Voici pourquoi j’ai décidé de changer mes habitudes et m’habiller autrement. Finalement, comme le disent les fashionistas, nos choix d’habits reflètent qui nous sommes, non?</p>

</div></div>
<div class=\"pbs-row\"><div class=\"pbs-col\" style=\"padding-left: 10px;\"><h3>  Les tragédies  </h3>  <p style=\"text-align: justify;\">Vous avez surement entendu de la tragédie du Rana Plaza au Bangladesh. Voilà ce qui s’est passé : plusieurs marques de vêtements occidentales (sont cités Benetton, Auchan, Primark, Mango, Carrefour…) avaient installé des ateliers de confection dans un bâtiment qui n’était plus aux normes et menaçait de s’effondrer. Mais, sans surprise étant donné les droits des travailleurs dans ce pays, les ouvriers avaient été ‘forcés’ de continuer à travailler et le bâtiment s’était effondré, emportant avec lui la vie de plus de 1000 personnes.</p>  <div class=\"pbs-row\"><div class=\"pbs-col\" style=\"flex-basis: 50%;\">

Sociale

</div>
<div class=\"pbs-col\" style=\"flex-basis: 50%;\">

Environnementale

</div></div>
<div class=\"pbs-row\"><div class=\"pbs-col\" style=\"flex-basis: 44.9377%;\">



<img alt=\"factory-floor\" class=\"aligncenter size-medium wp-image-1551 lazyloaded\" data-sizes=\"(max-width: 300px) 100vw, 300px\" data-src=\"<<[site-url]>>/wp-content/uploads/factory-floor-300x199.jpg\" data-srcset=\"https://i2.wp.com/www.ekogito.co/wp-content/uploads/factory-floor.jpg?resize=300%2C199&amp;ssl=1 300w, https://i2.wp.com/www.ekogito.co/wp-content/uploads/factory-floor.jpg?w=500&amp;ssl=1 500w\" height=\"285.2326888489209\" src=\"<<[site-url]>>/wp-content/uploads/factory-floor-300x199.jpg\" style=\"height: 285.233px; width: 430px;\" width=\"430\">

</div>
<div class=\"pbs-col\" style=\"flex-basis: 7.97001%;\">

</div>
<div class=\"pbs-col\" style=\"flex-basis: 47.0923%;\">



<img alt=\"couv_le_monde_bangladesh_arsenic_etang\" class=\"aligncenter size-medium wp-image-1552 lazyloaded\" data-sizes=\"(max-width: 596px) 100vw, 596px\" data-src=\"<<[site-url]>>/wp-content/uploads/couv_le_monde_bangladesh_arsenic_etang-300x150.jpg\" data-srcset=\"https://i2.wp.com/www.ekogito.co/wp-content/uploads/couv_le_monde_bangladesh_arsenic_etang.jpg?resize=300%2C150&amp;ssl=1 300w, https://i2.wp.com/www.ekogito.co/wp-content/uploads/couv_le_monde_bangladesh_arsenic_etang.jpg?w=512&amp;ssl=1 512w\" height=\"298\" src=\"<<[site-url]>>/wp-content/uploads/couv_le_monde_bangladesh_arsenic_etang-300x150.jpg\" style=\"height: 298px; width: 596px;\" width=\"596\">

</div></div>
<div class=\"pbs-row\"><div class=\"pbs-col\" style=\"flex-basis: 45.5134%; padding-right: 23px;\"><p style=\"text-align: left;\">En délocalisant dans les pays qui ont moins de régulations sociales et des coûts de main d’œuvre très bas, les entreprises, en bons colons des temps modernes, pensent amener le développement économique dans ces pays, avec création de richesse et d’emploi.</p>

Mais la « richesse » qui est créée ne se retrouve pas, en bout de ligne, dans les mains des ouvriers de ces ‘ateliers de misère’ qui ne gagnent que quelques dollars par jour. <span style=\"font-weight:bold;\">Quelle richesse, quelle dignité</span>, y-a-t-il à travailler dans des locaux qui menacent directement votre vie, 12 heures par jour, sans assurance ou sécurité sociale, sans retraite, sans argent pour payer l’école ou la garderie?

La ‘richesse’ part chez <span style=\"font-weight:bold;\">les investisseurs et les actionnaires</span> de ces grandes marques. Et lorsque la marque en question trouve une main d’œuvre moins chère ailleurs, elle <span style=\"font-weight:bold;\">part sans rien laisser derrière elle</span>. Après la Chine, le Bangladesh, après le Bangladesh, l’Éthiopie…

</div>
<div class=\"pbs-col\" style=\"flex-basis: 6.82968%; padding-left: 31px;\">

</div>
<div class=\"pbs-col\" style=\"flex-basis: 47.657%; padding-left: 39px;\">

Les impacts environnementaux de cette industrie sont nombreux. Tout d’abord, il y a les <span style=\"font-weight:bold;\">fibres</span> utilisées pour créer les vêtements. Le coton cultivé de manière intensive est bombardé de <span style=\"font-weight:bold;\">pesticides et autres produits chimiques</span>, ce qui, au-delà des impacts environnementaux, peut aussi avoir un impact direct sur notre santé, puisque la peau est la première interface de notre corps avec l’environnement.

La fabrication des produits en cuir a un impact environnemental très élevé. Cela nécessite des <span style=\"font-weight:bold;\">terres</span> pour élever et nourrir l’animal, puis tous les <span style=\"font-weight:bold;\">produits chimiques</span> utilisés pour traiter le cuir. Le chrome trivalent, qui fait partie de la famille des métaux lourds, est très persistant dans l’environnement et peut s’accumuler dans les organismes. Utilisé dans les tanneries, il se retrouve dans les <span style=\"font-weight:bold;\">effluents</span> et peut être à l’origine de maladies génétiques et de cancers.

Enfin, le gaspillage, grande tendance des occidentaux, est un autre grave souci environnemental . Acheter-jeter-acheter-jeter…: en moyenne un américain génère <span style=\"font-weight:bold;\">82 livres</span> (37 kg) de déchets textiles par an!

</div></div>
<div class=\"pbs-row\"><div class=\"pbs-col\" style=\"flex-basis: 50%;\">

Économique

</div>
<div class=\"pbs-col\" style=\"flex-basis: 50%;\">

</div></div>
<div class=\"pbs-row\"><div class=\"pbs-col\" style=\"flex-basis: 50%;\">



<img alt=\"fast-fashion-richest-1-889x667\" class=\"aligncenter size-medium wp-image-1554 lazyloaded\" data-sizes=\"(max-width: 300px) 100vw, 300px\" data-src=\"<<[site-url]>>/wp-content/uploads/fast-fashion-richest-1-889x667-300x225.jpg\" data-srcset=\"https://i1.wp.com/www.ekogito.co/wp-content/uploads/fast-fashion-richest-1-889x667.jpg?resize=300%2C225&amp;ssl=1 300w, https://i1.wp.com/www.ekogito.co/wp-content/uploads/fast-fashion-richest-1-889x667.jpg?resize=889%2C667&amp;ssl=1 889w\" height=\"345.75\" src=\"<<[site-url]>>/wp-content/uploads/fast-fashion-richest-1-889x667-300x225.jpg\" style=\"height: 345.75px; width: 461px;\" width=\"461\">

</div>
<div class=\"pbs-col\" style=\"flex-basis: 50%;\">

</div></div>
<div class=\"pbs-row\"><div class=\"pbs-col\" style=\"flex-basis: 65.3509%; padding-right: 238px;\"><p style=\"text-align: justify;\">Au final, tout cela fait partie d’une grande tragédie économique : la stratégie de ces grandes marques de la mode est basée, comme la plupart des grandes entreprises mondiales, sur le modèle dépassé du néo-libéralisme, avec <span style=\"font-weight:bold;\">l’idée que les ressources de la planète sont inépuisables et qu’une main invisible de l’économie viendra régler tous les problèmes</span>. Mais personne n’avait écouté Garrett Hardin lorsqu’il avait révélé la <span style=\"font-weight:bold;\">Tragédie des Communs</span> en 1968, ou les experts du Club de Rome lors de la publication du Rapport Meadows sur les <span style=\"font-weight:bold;\">Limites de la croissance</span> en 1972. Or, le problème est là : <span style=\"font-weight:bold;\">nous ne payons pas le coût réel de ce que nous achetons</span>. Pour simplifier : en toute logique, une chaussure en cuir, dont la vache a été élevée en en Chine, le cuir tanné au Bangladesh et les lacets en coton d’Inde fabriqués en Éthiopie, assemblée en Chine puis importée aux États-Unis, devrait coûter plus cher, pour un américain à la recherche d’une nouvelle paire, qu’une chaussure en coton bio intégralement fabriquée aux États-Unis. C’est ce qui s’appelle <span style=\"font-weight:bold;\">intégrer les externalités négatives</span>. Or, c’est exactement l’inverse qui se produit et c’est ça, la grande tragédie.</p>

</div>
<div class=\"pbs-col\" style=\"flex-basis: 34.6491%;\">

</div></div>
<h3>  Les alternatives  </h3>  <p style=\"text-align: justify;\">Aujourd’hui, je porte un jean acheté en friperie, un t-shirt fait à Montréal, et un pull que j’ai depuis 8 ans. Les alternatives existent et ce n’est pas si compliqué! Voici 9 étapes à suivre pour s’habiller plus responsable : http://ecopicure.com/mtl-mode/2011/10/329/ . Le premier geste a faire : acheter moins et diminuer nos besoins. C’est essentiel. Voici 3 pistes pour la suite :</p>  <div class=\"pbs-row\"><div class=\"pbs-col\" style=\"flex-basis: 46.3329%;\">

Acheter local

</div>
<div class=\"pbs-col\" style=\"flex-basis: 9.48067%;\">

</div>
<div class=\"pbs-col\" style=\"flex-basis: 44.1878%;\">

Faire le tour des fripes

</div></div>
<div class=\"pbs-row\"><div class=\"pbs-col\" style=\"flex-basis: 46.1527%;\">

<img alt=\"cefaiteicitte\" class=\"size-full wp-image-1556 aligncenter\" height=\"214.9418181818182\" src=\"<<[site-url]>>/wp-content/uploads/céfaiteicitte.jpg\" style=\"height: 214.942px; width: 323px;\" width=\"323\">

</div>
<div class=\"pbs-col\" style=\"flex-basis: 8.78564%; padding-right: 56px;\">

</div>
<div class=\"pbs-col\" style=\"flex-basis: 45.0617%;\">

<img alt=\"evab\" class=\"aligncenter size-medium wp-image-1558\" height=\"300\" src=\"<<[site-url]>>/wp-content/uploads/evab-294x300.jpg\" width=\"294\">

</div></div>
<div class=\"pbs-row\"><div class=\"pbs-col\" style=\"flex-basis: 47.0319%;\">

La première solution à laquelle je pense par rapport à toute les problématiques que soulève la Fast fashion, c’est d’<span style=\"font-weight:bold;\">acheter local</span>. En fait, cette solution ne concerne pas seulement l’habillement, elle s’applique aussi lorsque l’on parle de l’agriculture ou de n’importe quelle industrie. De mon côté, c’est devenu une passion, voire pour certains une obsession! Je ne peux plus me passer de mon panier bio et j’adore trainer dans les foires de créateurs locaux ou les petits magasins de créateurs. En plus, Montréal en regorge! Il y en a tellement que je ne pense pas être capable de les citer tous. Mais voici quelques endroits où vous serez capable de les trouver :

– La <span style=\"font-weight:bold;\">Braderie de la Mode Québécoise</span> avait lieu ce weekend au Marché Bonsecours dans le Vieux Montréal (20-23 octobre 2016) mais a lieu régulièrement (dates à surveiller). Une belle occasion pour découvrir une nouvelle manière de s’habiller.

– La <span style=\"font-weight:bold;\">foire des créateurs Puces Pop</span> : une fois par saison, les Puces Pop rassemblent les créateurs québécois sous un même toit pendant tout un weekend. Il n’y a pas toujours les mêmes personnes donc on a régulièrement de belles surprises. De saison en saison, cet évènement a de plus en plus de succès et je me demande toujours comment tout ce monde fait pour rentrer dans un espace si petit, mais ça en vaut vraiment la peine, et puis c’est la preuve que le local a du succès!

– Petite Rebelle, un vraiment très chouette magasin sur Saint-Hubert (la galerie) entre Beaubien et Saint-Zotique.

– Des petits magasins ou l’on trouve beaucoup de petites créations (oui oui surtout de magnifiques petits bijoux et accessoires!) et quelques vêtements : Articho (Villeray), Art Pop (Plateau), Tah Dah (marché Jean Talon)

Voici quelques marques locales :

– Sous-vêtements, maillots de bain: Respecterre, Shan, ulovegreen, Juneswimwear…

– Vêtements : Atelier B, Fig, Message Factory, OOM Ethikwear, Le Bonnetier…

– Chaussures : La Canadienne, Cartel, Kamik, Animoc,

</div>
<div class=\"pbs-col\" style=\"flex-basis: 7.20405%; padding-right: 0px;\">

</div>
<div class=\"pbs-col\" style=\"flex-basis: 45.7641%;\">

Une autre option pour s’habiller : <span style=\"font-weight:bold;\">réutiliser, recycler</span>. Nous ne sommes pas (encore) dans un monde parfait et la majorité des gens achètent neuf. Mais, il y a tout de même du monde qui donne les vêtements qu’ils ne veulent plus aux friperies. Alors, autant en profiter.

Le paradis de la fripe à Montréal, c’est <span style=\"font-weight:bold;\">Eva B</span>. Qui ne connait pas Eva B? Une petite boutique qui ne paye pas de mine, sur le boulevard Saint Laurent entre Ontario et Sherbrooke. Et à l’intérieur… un vrai coffre aux trésors! (le truc à connaitre : montez à l’étage, c’est là que se trouvent la majorité des habits!) On peut trouver des pantalons pour 10 $, des chemisiers pour 5$… L’autre jour, je suis sortie de là avec 4 nouveaux jeans et un chemisier pour 47$. La moitié du prix d’un jean neuf chez Levi’s.

De son coté, <span style=\"font-weight:bold;\">Renaissance</span> est une friperie de solidarité assez connue dans la région et avec un réel objectif de ne rien jeter. En théorie, 100% de ce qui est donné est utilisé. J’ai déjà trouvé de nombreux habits chez Renaissance, dans leur grande boutique au coin de Saint Laurent et Jean-Talon. Comme dans tous les endroits de ce genre, il faut prendre le temps de fouiller!

</div></div>
<div class=\"pbs-row\"><div class=\"pbs-col\" style=\"flex-basis: 46.4919%;\">

Troquer, échanger, donner

</div>
<div class=\"pbs-col\" style=\"flex-basis: 9.03384%;\">

</div>
<div class=\"pbs-col\" style=\"flex-basis: 44.4743%;\">

Petite réflexion sur… les chaussures et les sous-vêtements…

</div></div>
<div class=\"pbs-row\"><div class=\"pbs-col\" style=\"flex-basis: 48.4217%;\">

<img alt=\"troc\" class=\"aligncenter size-medium wp-image-1559\" height=\"191\" src=\"<<[site-url]>>/wp-content/uploads/troc-300x191.jpg\" width=\"300\">

</div>
<div class=\"pbs-col\" style=\"flex-basis: 6.57767%;\">

</div>
<div class=\"pbs-col\" style=\"flex-basis: 45.0006%;\">

Je dois dire que concernant les chaussures, j’aurais du mal à acheter en fripe ou seconde main, excepté si elles n’ont été portées qu’une fois ou 2. La chaussure doit s’adapter au pied et ce n’est pas bon de porter des chaussures déjà portées par quelqu’un d’autre.

</div></div>
<div class=\"pbs-row\"><div class=\"pbs-col\" style=\"flex-basis: 51.6667%;\">

The True Cost le dit bien : sur les tonnes de vêtements donnés aux œuvres de charité, seulement une partie est vraiment donnée et c’est déjà trop. En effet, les vêtements usagés envahissent le marché des pays en développement et sappent la capacité de développement des entreprises de vêtements locales. Entre un jean Levi’s un peu abimé donné, et un pantalon en toile local acheté, c’est trop facile. Alors, pourquoi ne pas se mettre au troc? Ou pas forcément le troc, d’ailleurs. Vous avez un pull que vous aimez beaucoup mais que vous ne pouvez plus mettre? Sondez votre entourage, peut-être que quelqu’un a justement besoin d’un nouveau pull! Et si ce n’est pas le cas, amenez-le chez Renaissance, vous pouvez être sûr qu’il fera le bonheur d’une personne qui en a vraiment besoin (au Canada).

</div>
<div class=\"pbs-col\" style=\"flex-basis: 4.64912%; padding-left: 208px;\">

</div>
<div class=\"pbs-col\" style=\"flex-basis: 43.6842%;\">

En ce qui a trait aux sous-vêtements, je n’ai pas encore trouvé mon bonheur. En fripe, c’est encore hors de question pour moi. En local, ceux de Respecterre sont idéaux pour les matériaux utilisés mais … pas très très sexy… Par contre, au niveau du prix, ce n’est pas plus cher que Victoria’s Secret.

</div></div>

Avez-vous des commentaires, des suggestions?

</div></div>
