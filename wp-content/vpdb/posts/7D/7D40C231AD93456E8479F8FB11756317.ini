post_content = "J'ai pas de diplôme en agronomie, ni en agriculture. J'ai jamais vraiment  eu de jardin à moi,  toujours partagé.  J'ai jamais eu de poules, ni de chèvres ni de chevaux, ni de vaches, ni de cochons.  J'ai eu un chat, des lapins nains, des poissons rouges, et il m'est arrivé d'élever par mégarde des puces et des poux. Mais au fond de moi, je sais que ça,  c'est ce que je veux, je sais que je veux y arriver, je sais que ce but est en accord avec mes sentiments au plus profond,  et avec mes valeurs:
Bâtir un projet de ferme en permaculture, faire grandir mes enfants dans un environnement sain et qui leur apportera tous les outils pour ce débrouiller seuls, arriver le plus près possible de l'autonomie alimentaire.  Bâtir ce lieu pour qu'il devienne un lieu d'échange, d'apprentissage,  de partage, ouvert à tous et pour tous. Un lieu où la paix et le respect, de l'être humain, de tous les êtres vivants et de la nature, est le pilier qui nous tient ensemble.
Ce projet comme tant d'autres qui se bâtissent en France et ailleurs,  est une grande source d'inspiration. ..
A suivre. ..

<a href=\"http://www.bastamag.net/Foret-comestible-tourisme\">http://www.bastamag.net/Foret-comestible-tourisme</a>"
