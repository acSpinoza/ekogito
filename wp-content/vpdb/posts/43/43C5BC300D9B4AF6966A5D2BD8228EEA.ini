Titre : L'action collective au regard de l'approche intégrale : le cas des Villes en transition en Belgique Type de document : texte imprimé Auteurs : Michael Bontyes , Auteur ; Sylvain Luc , Promoteur du mémoire, TFE Année : impr. 2011 Importance : 1 vol. (81 p.) Présentation : ill. Format : 30 cm Note générale : Bibliogr. p. 75-78. Annexes p. 79-81 Langues : Français ( fre ) Sujets : Social Action collective ; Engagement ; Groupe ; Relation de groupe Résumé : Quel est le sens qui anime les personnes s'investissant dans un groupe d'action collective ? C'est la question de recherche qui fait rapidement comprendre que chacun est inscrit dans des dynamiques et des forces à la fois conscientes et inconscientes. Celles-ci s'établissent entre quatre dimensions que l'étudiant emprunte comme cadre théorique à l'approche intégrale : l'individu, le groupe, l'action et la structure organisationnelle. Pour les analyser, il choisit une approche interactionniste et symbolique en vue d'élaborer des pistes de théorisation enracinée à la réalité sociale observée. L'objectif étant de faire émerger les relations fortes vécues par le groupe - à l'image de celles existant dans une organisation - en se référant aux concepts interprétatifs de la théorie des organisations. Cette démarche permet de mettre en relief des réflexions pouvant nourrir l'ingénierie et l'action sociales et plus particulièrement, la posture de responsable de projet, d'équipe, d'organisation ou même, d'un secteur. Cela l'amène à considérer l'importance d'un équilibre et d'une cohérence entre des éléments de différents niveaux (micro - méso - macro) ainsi qu'entre différents temps (rétrospection - présent - projection). Ces découvertes et prises de conscience le conduisent à forger une certaine identité du cadre du non-marchand qui apparait comme un point de convergence nodal au centre d'interactions systémiques complexes. Note de thèse : Mémoire de master : Ingénierie et action sociales : Namur : Haute Ecole de Namur ; Louvain-la-Neuve : Haute Ecole Louvain en Hainaut : 2011 Permalink : http://bib.henallux.be/opac/index.php?lvl=notice_display&amp;id=258364

