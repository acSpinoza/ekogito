À propos de l'offre

0:00 / 1:06

Paraski Aventure

Envie d’améliorer votre technique et vos connaisses de sport de glisse? Vous êtes débutant au ski ou à la planche à neige et voulez en apprendre encore plus tout en vous amusant? MTLARABAIS vous propose une initiation au paraski à partir de seulement 79$! (valeur jusqu’à 640$)

Paraski Aventure vous propose cette activité hivernale extraordinaire encore peu connue du public. À l’aide d’une voile (cerf-volant de traction), d’un harnais et d’une paire de skis (ou une planche à neige), venez découvrir le plaisir de glisser sur les champs ou les lacs gelés de la belle région de Québec.

Le paraski est beaucoup plus accessible qu’il n’en a l’air. Vous serez autonomes après seulement une heure d’initiation. Suite à votre cours d’initiation, vous pourrez vous lancer dans cette activité et même devenir un pro!

La pratique du paraski ne demande pas de force ou de conditions physiques particulières: si vous êtes capable de skier, vous êtes capable de Paraskier!

Les cours se déroulent dans la région de Québec où vous disposerez de quelques terrains exclusifs idéaux pour la pratique du paraski.

Profitez dès maintenant de cette offre pour vous amuser tout en faisant du sport pendant la saison hivernale! Offrez également pour la donner en cadeau aux amateurs et amoureux de sport de glisse, vous ne le regretterez pas et ils en seront ravis!

