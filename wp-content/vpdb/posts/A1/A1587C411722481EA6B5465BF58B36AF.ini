<div class=\"pbs-row pbs_row_uid_6gv328\" style=\"margin-top: 0px;\"><div class=\"pbs-col pbs_col_uid_7sugyj pbs_col_uid_5vx6zb pbs_col_uid_5sbowa\"><h2>  Une première initiative à Montréal  </h2></div></div>
<div class=\"pbs-row pbs_row_uid_5q039z\"><div class=\"pbs-col pbs_col_uid_7v2qn6 pbs_col_uid_88hf1m pbs_col_uid_6jdpy2\"><p style=\"text-align: justify; margin-top: 0px;\">Inspirés par le concept belge, pourquoi ne pas alors développer l’idée au-delà du monde universitaire et <span style=\"font-weight: bold;\">imaginer des collocations à projet</span>&nbsp;où la vie à plusieurs est plus qu’un frigo partagé et une cohabitation?&nbsp;Après plusieurs années de vie en couple, en collocation, en appartement et même en kot-à-projet, on a décidé de redémarrer une nouvelle collocation à Montréal. C’est dans une maison centenaire située au coeur de la ville et au pied du Mont-Royal que nous avons décidé de tenter l’expérience!</p>  <p style=\"text-align: left; margin-top: 0px;\">Voilà comment la première initiative de&nbsp;« Coloc-à-Projet » ou « CàP » a vu le jour en 2015 à Montréal dans un appartement de 4 colocataires.</p>

</div></div>
<div class=\"pbs-row pbs_row_uid_64vols\"><div class=\"pbs-col pbs_col_uid_5q5vhq\"><h3 style=\"text-align: center;\">  <span style=\"font-style:italic;\">« où la vie à plusieurs est plus qu’un frigo partagé et une cohabitation »</span>  </h3></div></div>
<div class=\"pbs-row pbs_row_uid_7vnzgp\"><div class=\"pbs-col pbs_col_uid_500kp5\"><h2>  Un thème  </h2>  <p style=\"text-align: justify;\">L’alimentation et la consommation engagées sont les idées autour desquelles chacun se retrouve dans la maison et qui nourrissent des réflexions, des choix et des expériences communes. Sans nécessairement avoir des convictions ou des affinités identiques, nous avons la volonté d’orienter nos habitudes quotidiennes de vie vers des choix et des engagements qui nous semblent pertinents et surtout, qui ont simplement du bon sens.</p>  <p style=\"text-align: justify;\">Par exemple, la façon dont la bouffe est produite et les méthodes de cultures, les distances entre la ferme et la fourchette, <a href=\"https://www.youtube.com/watch?v=WREXBUZBrS8\" xlink=\"href\">le gaspillage</a>, le soutien de la diversité des petits producteurs ou de <a href=\"http://ec.europa.eu/eip/agriculture/en/content/eip-agri-workshop-opportunities-agriculture-and-forestry-circular-economy\" xlink=\"href\">l’économie locale et circulaire</a>, etc.</p>

</div>
<div class=\"pbs-col pbs_col_uid_500kp5\"><p style=\"margin-bottom: 14px; margin-top: 14px;\"><span style=\"font-style: italic;\">The Extraordinary Life and Times of Strawberry</span></p>

https://www.youtube.com/watch?v=WREXBUZBrS8

</div></div>
<div class=\"pbs-row pbs_row_uid_5fwg6b\" style=\"margin-top: 0px;\"><div class=\"pbs-col pbs_col_uid_5nwggu pbs_col_uid_68x2ci pbs_col_uid_4izeb0\"><h2 style=\"text-align: left;\">  Des réflexions et des expériences  </h2></div></div>
<div class=\"pbs-row pbs_row_uid_4xcb86\"><div class=\"pbs-col pbs_col_uid_6lbc1o pbs_col_uid_74tm4o pbs_col_uid_50lzu8\"><p style=\"text-align: justify;\">Autour de ce thème qui est celui de la bouffe et de la consommation, on a très vite pris goût à comprendre, découvrir et partager des réflexions et des expériences dont l’origine était la coloc-à-projet. Comme première étape, <span style=\"font-weight: bold;\">la curiosité et l’envie d’échanger</span> permettent de comprendre et d’interroger certains modèles, pratiques ou choix. C’est pour cette raison que nous suivons de nombreux canaux d’informations afin de varier les points de vue et opinions. Nous participons aussi à une ribambelle d’évènements liés de près ou même de plus loin à l’alimentation ou la consommation.</p>

</div></div>
<div class=\"pbs-row pbs_row_uid_8aw024\"><div class=\"pbs-col pbs_col_uid_6lqkwf\"><p style=\"margin-bottom: 0px;\"><span style=\"text-decoration: underline;\">Voilà quelques exemples de canaux d’information à Montréal et ailleurs :</span><br>Le Coeur des Sciences de l’UQAM, le Réseau des Fermiers de Famille, Novae, l’Ecole d’Agriculture Urbaine de l’UQAM, la Direction du Développement Durable de HEC Montreal, la revue Nouveau Projet, le magazine Co.Exist.</p>

</div></div>
<div class=\"pbs-row pbs_row_uid_70hkej\"><div class=\"pbs-col pbs_col_uid_8q4fj0\"><p style=\"margin-bottom: 14px;\">Vient ensuite une série d’expériences ou plutôt, expérimentations concernant nos habitudes de tous les jours.</p>  <div class=\"pbs-row pbs_row_uid_4gmbtt\"><div class=\"pbs-col pbs_col_uid_52on8b\" style=\"flex-grow: 846;\"><p style=\"text-align: justify;\">Nous avons par exemple mis au point la <span style=\"font-weight: bold;\">fabrication maison</span> de fromage, bière, cold brewed coffee, kombucha ou aussi, de produits de nettoyage ou de soins. Ca nous permet bien entendu de maitriser l’ensemble des ingrédients mais avant tout, d’apprendre et de retrouver des savoirs-faire qu’on a délaissés (fermentation, infusion…). Après quelques essais, on se risque parfois à partager et faire gouter d’autres gourmands et soucieux de bouffes comme par exemple pendant les <a href=\"http://www.restaurantday.org/\" target=\"_blank\">Restaurant Days</a> qui s’organisent à chaque saison dans le monde entier.</p>

</div>
<div class=\"pbs-col pbs_col_uid_4u0oip\" style=\"flex-grow: 214;\">

<img alt=\"Restaurant Day\" class=\"size-medium wp-image-1000 lazyloaded aligncenter\" data-pagespeed-url-hash=\"839845850\" data-sizes=\"(max-width: 300px) 100vw, 300px\" data-src=\"//ekogito.co/wp-content/uploads/11884573_393346624197783_3620371679756315946_o-300x200.jpg\" data-srcset=\"//ekogito.co/wp-content/uploads/11884573_393346624197783_3620371679756315946_o-300x200.jpg 300w, //ekogito.co/wp-content/uploads/11884573_393346624197783_3620371679756315946_o-1024x683.jpg 1024w, //ekogito.co/wp-content/uploads/11884573_393346624197783_3620371679756315946_o-300x200@2x.jpg 600w, //ekogito.co/wp-content/uploads/11884573_393346624197783_3620371679756315946_o-1024x683@2x.jpg 2048w\" height=\"200\" onload=\"pagespeed.CriticalImages.checkImageForCriticality(this);\" src=\"//ekogito.co/wp-content/uploads/xxxxx11884573_393346624197783_3620371679756315946_o-300x200.jpg,,,,,,,,Mic.JihA9jaDT2.webp,,,,Mic.bDmP-l6XWC.webp,,Mic.8vmE3DjSaN.webp,Mic.SI0EgdYJef.webp.pagespeed.ic.7fnp6IVodS.webp\" width=\"300\">

</div></div>
<p style=\"text-align: justify;\">On soutient également un <span style=\"font-weight: bold;\">fermier de famille</span> en s’engageant avec lui pour des paniers de légumes bio pour l’ensemble de la saison. Ca permet de prévoir la production et surtout, d’assurer son financement à l’avance. De cette manière, de nombreux petits et jeunes producteurs ont la possibilité de lancer ou de reprendre une exploitation de maraichage en limitant leur endettement tout en valorisant la qualité des produits et des techniques de culture sur petites surfaces.</p>  <div class=\"pbs-row pbs_row_uid_4rc5vv\"><div class=\"pbs-col pbs_col_uid_7bwr9f\" style=\"flex-grow: 157;\">

<img alt=\"13646928_10154374893028408_2101367593_o\" class=\"size-large wp-image-1475 size-medium alignleft size-thumbnail lazyloaded\" data-pagespeed-url-hash=\"3428765369\" data-sizes=\"(max-width: 150px) 100vw, 150px\" data-src=\"https://i1.wp.com/www.ekogito.co/wp-content/uploads/13646928_10154374893028408_2101367593_o-150x150.jpg?resize=150%2C150\" data-srcset=\"https://i1.wp.com/www.ekogito.co/wp-content/uploads/13646928_10154374893028408_2101367593_o.jpg?resize=150%2C150&amp;ssl=1 150w, https://i1.wp.com/www.ekogito.co/wp-content/uploads/13646928_10154374893028408_2101367593_o.jpg?resize=45%2C45&amp;ssl=1 45w, https://i1.wp.com/www.ekogito.co/wp-content/uploads/13646928_10154374893028408_2101367593_o.jpg?zoom=2&amp;resize=150%2C150&amp;ssl=1 300w, https://i1.wp.com/www.ekogito.co/wp-content/uploads/13646928_10154374893028408_2101367593_o.jpg?zoom=3&amp;resize=150%2C150&amp;ssl=1 450w\" height=\"150\" onload=\"pagespeed.CriticalImages.checkImageForCriticality(this);\" src=\"//i1.wp.com/www.ekogito.co/wp-content/uploads/13646928_10154374893028408_2101367593_o-150x150.jpg?resize=150%2C150\" style=\"margin-bottom: 0px;\" width=\"150\">

</div>
<div class=\"pbs-col pbs_col_uid_7etbqa\" style=\"flex-grow: 882;\"><p style=\"text-align: justify; margin-bottom: 9px;\">Dans le même esprit, on s’essaie le plus possible à <span style=\"font-weight: bold;\">l’agriculture urbaine</span> (école d’été UQAM, jardins communautaires…) et aux plantations sur très petites surfaces (balcons, terrasses, pots). À nouveau, ça nous permet de travailler des techniques de maraichages (et de défense contre les écureuils) sans même parler du fait qu’on connait mieux que jamais d’où vient la bouffe de notre assiette!</p>

On expérimente aussi la mise en <span style=\"font-weight:bold;\">conserve</span> pour garder les fruits et légumes (confitures, cornichons, végépaté, etc.)

</div></div>
<p style=\"margin-top: 0px; text-align: justify;\">Autour de ces expériences directement reliées à la bouffe, on oriente aussi d’autres habitudes de vie dans la même perspective. On favorise par exemple tous nos déplacements <span style=\"font-weight:bold;\">en transports en commun ou en vélo</span>. C’est rapide, facile, économique et surtout bon pour notre santé et notre moral!</p>  <p style=\"margin-top: 0px; text-align: justify;\">Bref, voilà quelques illustrations de ce qui peut se passer autour de notre coloc-à-projet sous le thème de l’alimentation et de la consommation engagées.</p>

</div></div>
<div class=\"pbs-row pbs_row_uid_592fup\"><div class=\"pbs-col pbs_col_uid_88i1i5\"><hr></div></div>
<div class=\"pbs-row pbs_row_uid_7g5xqp\"><div class=\"pbs-col pbs_col_uid_7gkrqh\">

Ecris-nous si l’idée te plait et que tu es intéressé(e) d’en apprendre plus.

</div></div>
