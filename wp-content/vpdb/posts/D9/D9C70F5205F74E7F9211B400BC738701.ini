<h2 style=\"text-align: center;\">Entreprenariat engagé</h2><p style=\"text-align: justify;\">Le troisième aspect de ce projet fait référence à l’envie et la nécessité que ce lieu soit et reste un lieu d’échange. Créer un espace de travail partagé afin de permettre aux personnes porteuse d’idées innovantes, en équipe ou pas, enfin à n’importe quelle personne à la recherche d’un lieu différent, d’y faire bouillonner et vivre ses idées.</p>

