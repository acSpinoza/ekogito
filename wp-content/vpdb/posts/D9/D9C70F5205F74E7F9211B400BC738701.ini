<img alt=\"photo-1440339738560-7ea831bf5244\" class=\"size-medium wp-image-744 aligncenter size-large lazyload\" data-sizes=\"(max-width: 640px) 100vw, 640px\" data-src=\"//ekogito.co/wp-content/uploads/photo-1440339738560-7ea831bf5244-1024x680.jpeg\" data-srcset=\"//ekogito.co/wp-content/uploads/photo-1440339738560-7ea831bf5244-1024x680.jpeg 1024w, //ekogito.co/wp-content/uploads/photo-1440339738560-7ea831bf5244-300x199.jpeg 300w, //ekogito.co/wp-content/uploads/photo-1440339738560-7ea831bf5244-1024x680@2x.jpeg 2048w, //ekogito.co/wp-content/uploads/photo-1440339738560-7ea831bf5244-300x199@2x.jpeg 600w\" height=\"425\" width=\"640\" />

<h2 style=\"text-align: center;\">Eco-hameau</h2><p style=\"text-align: justify;\">L’élément central de ce projet est avant tout la recherche d’un lieu de vie. Dans quel type d’habitat souhaitons-nous vivre? Dans une ferme, une maison, un appartement? En communauté? Tous ensemble ou chacun pour soi? Avec un lieu central commun? A quelle localisation géographique? Faut-il que le lieu soit facilement accessible? Faut-il prévoir de la place pour des logements supplémentaires d’accueil?</p>

</div>
<div class=\"pbs-col\">

<noscript>&amp;amp;amp;lt;IMG class=\"aligncenter wp-image-742 size-large \" src=\"//ekogito.co/wp-content/uploads/DSC08514-1024x685.jpg\"&amp;amp;amp;gt;</noscript>

<img alt=\"SONY DSC\" class=\"aligncenter wp-image-742 size-large lazyload\" data-sizes=\"(max-width: 640px) 100vw, 640px\" data-src=\"//ekogito.co/wp-content/uploads/DSC08514-1024x685.jpg\" data-srcset=\"//ekogito.co/wp-content/uploads/DSC08514-1024x685.jpg 1024w, //ekogito.co/wp-content/uploads/DSC08514-300x201.jpg 300w, //ekogito.co/wp-content/uploads/DSC08514-1024x685@2x.jpg 2048w, //ekogito.co/wp-content/uploads/DSC08514-300x201@2x.jpg 600w\" height=\"428\" title=\"null\" width=\"640\" />

<h2 style=\"text-align: center;\">Consommation et ressources</h2><p style=\"text-align: justify;\">Le second élément essentiel du projet fait référence à l’alimentation, car le but est de tenter d’atteindre une autonomie alimentaire dans la mesure du possible. Comment souhaitons-nous atteindre ce but? Quels modèles pouvons-nous utiliser? Permaculture, agroécologie, agroforesterie…? Cela dépendra aussi des contraintes environnementales du lieu que nous choisirons, et de son climat local.</p>

</div>
