<div class=\"pbs-col\" style=\"flex-grow: 843;\"><h2 style=\"text-align: center;\">Changer de vie à plusieurs</h2><p style=\"text-align: center;\">L’intention est de se diriger vers un rythme de vie équilibré, solidaire et éco-engagé. Équilibre entre l’homme et la planète, équilibre entre les habitants du lieu, équilibre entre les générations… voici la raison d’être de ce projet. Cela afin de créer un lieu de vie partagé qui tende vers l’autosuffisance alimentaire en respectant l’environnement, et qui soit un lieu d’échange et d’ouverture sur le monde en tant qu’espace de travail.</p>

</div>
