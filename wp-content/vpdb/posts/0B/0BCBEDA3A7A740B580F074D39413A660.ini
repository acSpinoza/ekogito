Dans le cadre d’un micro projet, j’ai eu l’oc-

casion d’entreprendre un voyage dans la ville

de Bukavu, en RD Congo. Ce projet, entièrement

financé par une bourse de la Commission Uni-

versitaire pour le Développement (CUD), avait

pour but de donner accès à une caisse d’épargne

et de solidarité à deux groupes de cultivateurs

ciblés par la thèse.

Durant l’ensemble du projet, des échanges conti-

nus ont eu lieu entre le monde du développement

et celui de la recherche, entre les acteurs du

Nord et ceux du Sud. Ce brassage de compétences

a permis d’augmenter la cohésion des acteurs

locaux, de créer des points d’ancrage entre

le Nord et le Sud, mais aussi de renforcer les

capacités des acteurs en présence.

Ce projet a réellement été pour moi une véri-

table leçon de vie. Il m’a réellement permis de

me questionner sur notre mode de vie occidental

et sur notre légitimité à agir là bas…

Un brassage de

compétences,

une leçon de vie…

Jonasz Deraek ,

étudiant à l’UCL en Bio-ingénierie.

