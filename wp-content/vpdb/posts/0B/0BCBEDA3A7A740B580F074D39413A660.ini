A mon arrivée à l’UCL, il m’a fallu un certain

temps pour trouver un équilibre entre les cours

que j’avais à suivre et ma volonté de rester ac-

tive. J’y ai trouvé un moyen, notamment via les

cours Méta-Métis, qui contribuent à développer

notre esprit critique.

Approcher les autres, le « Sud », nous permet de

nous rendre compte que nous sommes tous citoyens

d’un même monde et qu’avec un peu de volonté, tant

de barrières pourraient être dépassées.

Et si les horizons les plus lointains ne vous disent

rien, il y a tant de choses, petites comme grandes,

à faire dans notre propre société, pour tenter de

découvrir et comprendre d’autres univers.

Le projet des cours Méta-Métis a pour moi concré-

tisé un exemple de manière d’y contribuer au sein

de notre université. Mon souhait est que ce genre

de projet soit porté et pérennisé par un maximum

d’étudiants.

Relancer

notre esprit critique

Charlotte Lejoly ,

étudiante à l’UCL en Socio-Anthropologie

