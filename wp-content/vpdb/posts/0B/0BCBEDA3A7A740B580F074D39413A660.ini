En allant pour mon séjour d’immersion au Togo, j’avais ce

désir de faire quelque chose d’utile pour le Sud. Mais

j’ai découvert bien au-delà de mes espérances. Le travail

sur les mutuelles de santé avec nos binômes Togolais, la

vie dans les familles d’accueil au village, les enquêtes

en porte à porte ont été une véritable leçon de vie. J’ai

apporté des choses, mais j’ai surtout reçu énormément.

Tout cela m’a permis de voir les choses, les gens autre-

ment, mais aussi de m’engager plus profondément dans la

coopération au développement.

Le slogan du séjour d’immersion « Il vaut mieux voir une

fois qu’entendre cent fois » a pris tout son sens à mon

retour. Et j’encourage vivement toute personne désireuse

de vivre ce genre d’expérience de se lancer, c’est vrai-

ment une expérience des plus enrichissantes !

Une découverte

au-delà des espérances

Candy Landu ,

étudiante à l’UCL en Relations Publiques

