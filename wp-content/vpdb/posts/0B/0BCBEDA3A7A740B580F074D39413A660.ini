Louvain coopération au Développement est l’ONG de l’UCL.

Elle propose des solutions innovantes et adaptées aux pro-

blèmes de développement, au travers de plus de 40 projets

dans 8 pays du Sud. Concrètement, il s’agit de :

→ Améliorer les soins de santé

→ Permettre l’accès à ces soins

→ Soutenir le micro-entrepreneuriat (micro-crédit).

En Belgique, Louvain coopération au Développement mène

des actions d’information et de sensibilisation auprès des étu-

diants, des professeurs et du personnel de l’UCL.

Contre la faim, la maladie et la pauvreté.

Page 3

Tu tiens entre tes mains le « Guide de la solidarité à l’UCL » ! Ce li-

vret te propose un tas de bons plans, trucs et astuces pour t’enga-

ger en faveur des pays du Sud sur ton campus. A l’heure actuelle,

près d’un milliard d’êtres humains ne mangent pas à leur faim…

Difficile de rester indifférent ! Tu te sens indigné du fait que les

choses ne tournent pas rond autour de toi ? Tu as envie de faire

quelque chose mais tu ne sais pas trop comment t’y prendre ? Tu

as la possibilité dès aujourd’hui de prendre les outils que nous

offre ce monde imparfait pour le changer.

Nos gestes les plus banals peuvent avoir des conséquences

insoupçonnées ! Tous les jours, tu peux donc agir

pour rendre le monde plus juste et plus solidaire. Du plus petit

geste à un engagement sur le long terme, tous les moyens sont

bons pour contribuer à améliorer la situation.

Dans ce guide, réalisé par l’ONG Louvain coopération au Déve-

loppement , tu trouveras des tas d’idées de petits gestes, des

bons plans pour tes études, des « places to be » en matière de

solidarité à l’UCL, ainsi qu’un plan répertoriant les auditoires et

les endroits immanquables de ton campus !

Alors, n’attends plus ! Sois ce changement que tu veux

voir dans le monde et viens changer le cours avec nous !

