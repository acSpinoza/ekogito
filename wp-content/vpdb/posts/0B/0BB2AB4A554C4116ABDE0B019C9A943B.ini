post_content = "http://youtu.be/YWvemw0nj7k

Nick Olson &amp; Lilah Horwitz | Makers (Documentary)

On en rêve,  on en parle, certains le réalisent.  Est-ce si improbable? Qu'est-ce qui fait qu'un jour on se lance?
Pour certains c'est une cabane dans les bois, pour d'autres,  une communauté,  ou alors une ferme.  Nous sommes si nombreux à vouloir échapper à cette réalité,  que je me dis qu'il y a quelque chose de pas normal,  de pas sain dans ce monde qui nous entoure.  Jusqu'où cela va aller?"
