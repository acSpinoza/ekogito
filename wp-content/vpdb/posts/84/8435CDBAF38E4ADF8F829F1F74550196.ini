post_content = "
The film begins in the year 2055 in a world ravaged by catastrophic climate change; London is flooded, Sydney is burning, Las Vegas has been swallowed up by desert, theAmazon rainforest has burnt up, snow has vanished from the Alps and nuclear war has laid waste to India. An unnamed archivist (Pete Postlethwaite) is entrusted with the safekeeping of humanity’s surviving store of art and knowledge. Alone in his vast repository off the coast of the largely ice-free Arctic, he reviews archive footage from back « when we could have saved ourselves », trying to discern where it all went wrong.

Source:&nbsp;<a href=\"https://en.wikipedia.org/wiki/The_Age_of_Stupid\" target=\"_blank\">https://en.wikipedia.org/wiki/The_Age_of_Stupid</a>

<div class=\"pbs-row\"><div class=\"pbs-col\">

https://www.youtube.com/watch?v=va_MVxpboqg

</div></div>"
