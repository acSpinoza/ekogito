Ekogito a pour motivation d’épingler et de partager des inspirations et des initiatives engagées, collectives, durables et porteuses de sens.

<div class=\"pbs-row pbs_row_uid_5pyz2g\" style=\"margin-bottom: 49px;\"><div class=\"pbs-col pbs_col_uid_5wixe6\" style=\"flex-grow: 480; margin-right: 30px;\">

<img alt=\"Ekogito\" class=\"aligncenter size-large wp-image-1334\" height=\"401\" src=\"<<[site-url]>>/wp-content/uploads/DSCF2628-e1468772892770-1024x641.jpg\" width=\"640\">

</div>
<div class=\"pbs-col pbs_col_uid_5wixe6\" style=\"flex-grow: 534;\"><h2 style=\"margin-top: 18px;\">  Ekogito.co, mais ça veut dire quoi?  </h2>  <p style=\"margin-top: 30px;\">Ce nom un peu étrange est le mélange de plusieurs valeurs et ambitions rassemblées ensemble pour être partager!</p>  <p style=\"margin-top: 22px;\">Collectif, cohérence, coexister, cogiter, collaborer, écologie, économie, réflexions, discussions, bouillon d’idées… <br>voilà quelques aspects que «&nbsp;Ekogito&nbsp;» sous-entend.</p>

</div></div>
<div class=\"pbs-row pbs_row_uid_8cumu4\"><div class=\"pbs-col pbs_col_uid_5eysnn\"><h2 style=\"text-align: center;\">  On change de vie et on aime ça!  </h2>  <p style=\"text-align: center; margin-bottom: 38px;\">En fait, réfléchir à notre façon de vivre, au monde du travail, manger et consommer responsable, <br>s’engager et soutenir des initiatives à petite échelle… ça met de bonne humeur!</p>  <div class=\"pbs-row pbs_row_uid_7pgqhy\" data-bg-image-id=\"518\" style=\"background-image:url(<<[site-url]>>/wp-content/uploads/2016/02/image-909453786.jpg)\"><div class=\"pbs-col pbs_col_uid_5ondwq\"><p style=\"margin-bottom: 100px;\"></p>

</div></div>
<h2 style=\"text-align: center;\">  Mais surtout, ça fait du sens!  </h2>  <p style=\"text-align: center;\">Bien loin de convictions politiques particulières, de croyances ou même d’attachements personnels, <br>la motivation de réfléchir à nos actions quotidiennes vient simplement de la volonté de leur donner un sens.</p>  <p style=\"text-align: center;\">Un exemple par les légumes; on apprécie de consommer des légumes qui proviennent d’un producteur qu’on soutient financièrement pour sa saison. Ça permet à des jeunes de partir des projets de maraichage ou d’oser prendre la relève. On rencontre le producteur, <br>on peut le visiter, aller le voir et comprendre ses techniques, sa réalité. On réduit aussi la distance entre le champs et l’assiette, etc.<br>Pas fou et en plus, c’est bon!</p>  <p style=\"text-align: center;\">Et l’exemple des mollets; on se déplace quotidiennement en vélo ou en transports en commun. En voilà un bon cliché! Mais au-delà de l’image du cyclo-mangeur de carottes, c’est rapide, économique, met de bon humeur le matin et relaxe le soir, te fait découvrir des endroits improbables, ça fait moins de bruit, moins de pollution, prend moins d’espace, etc. …et puis on ne parle pas de la santé!<br>Bref, voilà ce que c’est pour nous « faire du sens »</p>  <h3 style=\"text-align: center;\">  Voilà pourquoi on a décider de partager les initiatives et projets qui nous inspirent à travers Ekogito.co!  </h3></div></div>"
