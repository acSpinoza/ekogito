post_content = "<div class=\"pbs-row\"><div class=\"pbs-col\"><div class=\"pbs-row\"><div class=\"pbs-col\" style=\"flex-grow: 624;\"><p style=\"text-align: justify;\">Lorsque vient le temps des fêtes, on a de plus en plus de mal à faire des cadeaux à notre entourage sans leur donner un sens. Du coup, on cherche des alternatives, on fouille, on se creuse la tête pour trouver quelque chose d’original. Que ce soit des ‘bons’ pour une activité tous ensemble ou des petites choses faites maison avec amour, on essaye de trouver une idée qui respecte l’environnement et qui nous permette de passer de bons moments.</p>  <p style=\"text-align: justify;\">En décembre dernier, nous avons donc fait le tour des foires d’artisans locaux comme les ‘Puces Pop‘ avant Noël. Montréal regorge de jeunes créateurs, c’est une vraie fourmilière dans ce domaine. De plus, les créateurs locaux ont souvent un souci de fabrication écologique qui nous plait évidemment. On trouve de magnifiques petits cadeaux, surtout pour nos amis qui commencent à avoir des enfants. Mais vu les prix, on essaye aussi d’en profiter pour récupérer de l’inspiration et voir si on peut faire certaines choses nous mêmes. C’est ainsi que cette année, nous sommes tombés sur cet exfoliant vraiment simple à faire soi-même.</p>  <p style=\"text-align: justify;\">L’idée est d’exfolier et hydrater la peau en même temps. Le café est reconnu comme excellent exfoliant pour la peau. Pas besoin de rentrer dans les détails, les blogs DIY débordent d’articles à ce sujet. Le sel de la mer morte est aussi un très bon exfoliant, qui va en plus favoriser l’hydratation. En ce qui concerne l’hydratation, il est possible d’utiliser plusieurs types d’huiles comme l’huile d’amande douce ou l’huile de noix de coco.</p>

<span style=\"font-weight: normal;\">Tout cela donne un mélange aux sensations délicieuses dans la douche du matin.</span>

</div>
