<span style=\"font-weight: bold;\">Voici les étapes:</span>

<ol>  <li>  Récupérer du marc de café (de votre cafetière, de celle des voisins, du café d’à coté…). Si vous voulez faire des cadeaux, je recommande tout de même d’utiliser du café moulu et non pas du marc de café, car celui-ci se conservera plus longtemps et rend moins d’humidité.  </li>  <li>  Prendre la même quantité de sel de la mer morte et le moudre pour obtenir un sel assez fin.  </li>  <li>  A cette étape, vous avez donc un mélange avec 1/2 café, 1/2 sel.  </li>  <li>  Ajoutez-y votre huile jusqu’à obtention d’une consistance pâteuse mais pas trop huileuse. En général, j’ajoute 1/4 d’huile par rapport au mélange sel-café.  </li>  <li>  Enfin, ajoutez quelques gouttes de l’huile essentielle que vous avez choisi, jusqu’à ce que vous trouviez l’odeur satisfaisante. 5-6 gouttes devraient suffire.  </li>  </ol>

Et voilà! Vous avez votre exfoliant naturel, écologique et énergisant!

