post_content = "<div id=\"tm-hero\" data-uk-parallax=\"{viewport: '0.5'}\" class=\"uk-animation-fade uk-animation-2 tm-hero uk-block uk-block-large uk-cover-background uk-flex uk-flex-middle uk-height-viewport uk-contrast\" style=\"background-image: url('//ekogito.co/wp-content/uploads/ekogito-bg.jpg');\">
    <div class=\"uk-container uk-container-center\">

        <section class=\"uk-grid uk-grid-match\" data-uk-grid-margin=\"\">
            <div class=\"uk-width-medium-1-1 uk-row-first\">

                <div class=\"uk-panel uk-text-center uk-animation-fade uk-animation-3\">


                    <h1 class=\"uk-heading-large uk-margin-large-bottom\">Un habitat groupé? <br />Un espace de cotravail? <br />Un éco-hameau?</h1>
                    <h2><span style=\"background-color: rgba(255, 255, 255, 0.7); color: #333; padding: 1px;\">Voilà des idées qui nous tournent dans la tête depuis longtemps.</span><br />
                    <span style=\"background-color: rgba(255, 255, 255, 0.7); color: #333; padding: 1px;\"> On a décidé d'en faire un site \"Ekogito\" pour les partager avec vous et les faire grandir ensemble!</span></h2><br />
                    <a class=\"uk-button uk-button-large uk-button-lean uk-h3\" href=\"/projets/eco-hameau-creatif\"><span>En savoir plus</span></a><br />
                </div>

            </div>
        </section>

    </div>
</div>


<div id=\"tm-main\" class=\"tm-main uk-block uk-block-default\">
    <div class=\"uk-container uk-container-center\">

        <div class=\"uk-grid\" data-uk-grid-match=\"\" data-uk-grid-margin=\"\">

            <main class=\"uk-width-1-1 uk-row-first\">
                <article class=\"uk-article uk-text-center\">


                    <div class=\"uk-width-medium-3-4 uk-container-center uk-panel\" data-uk-scrollspy=\"{cls:'uk-animation-fade'}\">

                        <h2 class=\"uk-h1 uk-margin-large-bottom\">Changer de vie à plusieurs</h2>

                        <p class=\"uk-width-medium-6-6 uk-container-center\">L'intention est de se diriger vers un rythme de vie équilibré, solidaire et éco-engagé. Équilibre entre l'homme et la planète, équilibre entre les habitants du lieu, équilibre entre les générations... voici la raison d'être de ce projet. Cela afin de créer un lieu de vie partagé qui tende vers l'autosuffisance alimentaire en respectant l'environnement, et qui soit un lieu d'échange et d'ouverture sur le monde en tant qu'espace de travail. </p>
<br />

                    </div>
                    

                    <div class=\"uk-grid uk-grid-width-medium-1-3 uk-grid-match\" data-uk-grid-margin=\"\" data-uk-scrollspy=\"{cls:'uk-animation-fade'}\">
                        <div class=\"uk-row-first\">
                            <div class=\"uk-panel\">

                                <div class=\"uk-margin-large\"><img src=\"//ekogito.co/wp-content/uploads/photo-1440339738560-7ea831bf5244.jpeg\" alt=\"Ekogito - habitat groupé\" />
                                </div>

                                <h3 class=\"uk-h2\">Un logement</h3>

                                <p>L'élément central de ce projet est avant tout la recherche d'un lieu de vie. Dans quel type d'habitat souhaitons-nous vivre? Dans une ferme, une maison, un appartement? En communauté? Tous ensemble ou chacun pour soi? Avec un lieu central commun? A quelle localisation géographique? Faut-il que le lieu soit facilement accessible? Faut-il prévoir de la place pour des logements supplémentaires d’accueil? </p>

                                <p><a href=\"/projets/eco-hameau-creatif\">En savoir plus</a>
                                </p>

                            </div>
                        </div>
                        <div>
                            <div class=\"uk-panel\">

                                <div class=\"uk-margin-large\"><img src=\"//ekogito.co/wp-content/uploads/brBe5pGVSwGi0dC3192U_Sunset-in-Dunhuang.jpg\" alt=\"Ekogito - Communauté éco-responsable\" />
                                </div>

                                <h3 class=\"uk-h2\">L'autosuffisance alimentaire</h3>

                                <p>Le second élément essentiel du projet fait référence à l'alimentation, car le but est de tenter d'atteindre une autonomie alimentaire dans la mesure du possible. Comment souhaitons-nous atteindre ce but? Quels modèles pouvons-nous utiliser? Permaculture, agroécologie, agroforesterie...? Cela dépendra aussi des contraintes environnementales du lieu que nous choisirons, et de son climat local.</p>

                                <p><a href=\"/projets/eco-hameau-creatif\">En savoir plus</a>
                                </p>

                            </div>
                        </div>
                        <div>
                            <div class=\"uk-panel\">

                                <div class=\"uk-margin-large\"><img src=\"//ekogito.co/wp-content/uploads/photo-1448932223592-d1fc686e76ea.jpeg\" alt=\"Ekogito - Espace de coworking créatif et culturel\" />
                                </div>

                                <h3 class=\"uk-h2\">Le coworking</h3>

                                <p>Le troisième aspect de ce projet fait référence <span>à l'envie et la nécessité que ce lieu soit et reste un lieu d'échange</span>. Créer un espace de travail partagé afin de permettre aux personnes porteuse d'idées innovantes, en équipe ou pas, enfin <span>à</span> n'importe quelle personne <span>à</span> la recherche d'un lieu différent, d'y faire bouillonner et vivre ses idées.</p>

                                <p><a href=\"/projets/eco-hameau-creatif\">En savoir plus</a>
                                </p>

                            </div>
                        </div>
                    </div>
        
        
        
        
                </article>
            </main>

        </div>

    </div>
</div>
