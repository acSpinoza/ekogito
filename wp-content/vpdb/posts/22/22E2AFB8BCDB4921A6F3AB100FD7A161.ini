<div class=\"pbs-col pbs_col_uid_4j97y8\" style=\"flex-grow: 348;\"><h3 style=\"margin-bottom: 0px;\">Résumé</h3><p style=\"margin-top: 12px; margin-bottom: 0px;\">Le trafic maritime joue un rôle essentiel au sein de l'économie globalisée. 95% des produits expédiés à travers la planète passent par les mers ou les océans. Certains objets de consommation courante voyagent plusieurs fois autour du globe avant de parvenir dans les commerces. Qui sont les acteurs de ce gigantesque trafic ? Quels en sont les enjeux ? Enquête dans les coulisses du transport maritime, un milieu opaque, qui engendre de graves atteintes à l'environnement et d'importantes pertes fiscales, liées aux pavillons de complaisance.</p>

Denis Delestrac / Réalisateur - Source: http://goo.gl/eN5haR

</div></div>"
